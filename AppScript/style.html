
<style>
  :root{
    --bg:#f5f7fb;
    --bg2:#e8eef7;
    --card:#ffffff;
    --border:rgba(15,23,42,.08);
    --border2:rgba(15,23,42,.06);
    --text:#0f172a;
    --muted:#475569;
    --accent:#2e7d32;
    --accent2:rgba(46,125,50,.15);
    --ok:#15803d;
    --warn:#b45309;
    --danger:#c53030;
  }

  *{box-sizing:border-box}
  html,body{height:100%;width:100%;max-width:100%;overflow-x:hidden;-webkit-text-size-adjust:100%;}
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    color:var(--text);
    background:linear-gradient(180deg,var(--bg),var(--bg2) 45%);
  }

  .app{
    width:100%;
    max-width:980px;
    margin:0 auto;
    padding:12px 12px 24px;
  }
  .topbar{
    display:flex;align-items:flex-start;justify-content:space-between;gap:10px;
    margin:6px 0 14px;
    flex-wrap:wrap;
  }

  .brand{display:flex;align-items:center;gap:12px;flex:1 1 220px;min-width:0;flex-wrap:wrap}
  .logo{
    width:42px;height:42px;border-radius:14px;
    display:flex;align-items:center;justify-content:center;
    font-weight:900;letter-spacing:.5px;
    background:linear-gradient(180deg,rgba(46,125,50,.18),rgba(46,125,50,.06));
    border:1px solid rgba(46,125,50,.35);
    box-shadow:0 0 18px rgba(46,125,50,.20);
  }
  .title{font-weight:900;font-size:18px;letter-spacing:.2px}
  .subtitle{color:var(--muted);font-size:13px;margin-top:2px}

  .userbox{display:flex;align-items:center;gap:10px;flex:1 1 200px;justify-content:flex-end;flex-wrap:wrap}
  .user{
    font-size:13px;color:var(--muted);
    padding:8px 10px;border-radius:999px;
    border:1px solid var(--border);
    background:#f0f4fa;
  }

  .card{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:18px;
    padding:14px;
    box-shadow:0 10px 26px rgba(0,0,0,.25);
    width:100%;
    max-width:100%;
  }

  h2,h3{margin:0 0 6px}
  p{margin:6px 0 0}
  .muted{color:var(--muted)}
  .small{font-size:12px}

  .grid{
    display:grid;
    grid-template-columns:140px 1fr;
    gap:10px 12px;
    margin-top:12px;
    align-items:center;
  }
  @media (max-width:720px){
    .grid{grid-template-columns:1fr}
  }

  label{font-size:13px;color:var(--muted)}
  input,select{
    width:100%;
    padding:12px 12px;
    border-radius:14px;
    border:1px solid var(--border);
    background:rgba(255,255,255,.75);
    color:var(--text);
    outline:none;
    font-size:16px;
  }
  input:focus,select:focus{
    border-color:rgba(56,189,248,.45);
    box-shadow:0 0 0 3px rgba(56,189,248,.12);
  }

  .btn{
    width:auto;
    padding:7px 10px;
    border-radius:12px;
    border:1px solid rgba(46,125,50,.28);
    background:linear-gradient(180deg,rgba(118,200,147,.35),rgba(118,200,147,.15));
    color:var(--text);
    font-weight:800;
    cursor:pointer;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:6px;
    white-space:nowrap;
    line-height:1.15;
    min-height:32px;
  }
  .btn:hover{filter:brightness(1.06)}
  .btn:disabled{opacity:.55;cursor:not-allowed}

  .btn.ghost{
    background:transparent;
    border:1px solid var(--border);
    font-weight:700;
  }
  .btn.danger{
    border-color:rgba(251,113,133,.35);
    background:linear-gradient(180deg,rgba(251,113,133,.22),rgba(251,113,133,.12));
  }
  .btn.small{
    width:auto;
    padding:5px 8px;
    border-radius:11px;
    font-weight:800;
    font-size:12px;
    min-height:28px;
    line-height:1.05;
  }

  .grid .btn{width:100%;}

  .tabs{
    display:flex;gap:8px;flex-wrap:nowrap;
    margin:4px 0 12px;
    overflow-x:auto;
    -webkit-overflow-scrolling:touch;
    scroll-snap-type:x proximity;
    padding-bottom:2px;
  }
  .tab{
    width:auto;
    padding:10px 12px;
    border-radius:999px;
    border:1px solid var(--border);
    background:#f0f4fa;
    color:var(--text);
    cursor:pointer;
    font-weight:800;
    white-space:nowrap;
    flex:0 0 auto;
    scroll-snap-align:start;
  }
  .tab.active{
    border-color:rgba(56,189,248,.45);
    box-shadow:0 0 0 3px rgba(56,189,248,.12) inset;
  }

  .panel{margin-top:6px}
  .row{
    display:flex;align-items:center;justify-content:space-between;gap:10px;
    flex-wrap:wrap;
  }

  @media (max-width:720px){
    .row{flex-direction:column;align-items:stretch;gap:8px;}
    .row .btn{width:100%;}
    .row h3{width:100%;margin:0;}
  }

  .list{display:flex;flex-direction:column;gap:10px;margin-top:10px}
  .item{ 
    display:flex;justify-content:space-between;gap:12px;align-items:flex-start;
    border:1px solid var(--border2);
    background:rgba(255,255,255,.9);
    border-radius:16px;
    padding:12px;
    flex-wrap:wrap;
  }
  .itemMain{min-width:0;flex:1 1 200px}
  .itemActions{display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end;flex:1 1 180px}
  .itemTitle{font-weight:900;font-size:14px}
  .itemSub{color:var(--muted);font-size:12px;margin-top:4px}

  @media (max-width:720px){
    .itemActions{width:100%;justify-content:flex-start;gap:6px;}
    .itemActions .btn{flex:1 1 48%;min-width:0;max-width:100%;}
    .itemActions .btn.small{flex:0 1 46%;}
  }

  .badges{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
  .badge{
    font-size:12px;
    padding:6px 10px;
    border-radius:999px;
    border:1px solid var(--border);
    background:#eef2f7;
    color:var(--muted);
  }
  .badge.ok{border-color:rgba(52,211,153,.35);color:rgba(52,211,153,.95)}
  .badge.warn{border-color:rgba(251,191,36,.35);color:rgba(251,191,36,.95)}
  .badge.danger{border-color:rgba(251,113,133,.35);color:rgba(251,113,133,.95)}

  .msg{
    margin-top:10px;
    padding:10px 12px;
    border-radius:14px;
    border:1px solid rgba(251,113,133,.35);
    background:rgba(251,113,133,.10);
    color:rgba(251,113,133,.95);
    font-size:13px;
  }
  .msg.ok{
    border-color:rgba(52,211,153,.35);
    background:rgba(52,211,153,.10);
    color:rgba(52,211,153,.95);
  }

  .summary{
    margin-top:12px;
    padding:12px;
    border-radius:16px;
    border:1px solid var(--border);
    background:#eef2f7;
  }

  .empty{
    padding:12px;
    border-radius:16px;
    border:1px dashed rgba(147,164,199,.22);
    color:var(--muted);
    background:rgba(7,11,20,.25);
  }

  .billingGrid{margin-top:10px}

  .foot{
    margin-top:12px;
    text-align:center;
    opacity:.9;
  }
</style>
